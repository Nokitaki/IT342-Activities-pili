<!-- template/contacts.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .contacts-table th, .contacts-table td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
        }
        .contacts-table th {
            background-color: #4285F4;
            color: white;
            text-align: left;
        }
        .contact-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
        }
        .button {
            padding: 6px 12px;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .edit-btn { background-color: #F4B400; }
        .delete-btn { background-color: #DB4437; }
        .create-btn { background-color: #0F9D58; margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Your Google Contacts</h1>

    <!-- CREATE NEW CONTACT FORM -->
    <form action="/contacts/create" method="post">
        <input type="text" name="name" placeholder="Full Name" required>
        <input type="email" name="email" placeholder="Email">
        <input type="text" name="phone" placeholder="Phone Number">
        <button type="submit" class="button create-btn">Add Contact</button>
    </form>

    <!-- CONTACTS TABLE -->
    <div th:if="${contacts != null && contacts.connections != null && !contacts.connections.empty}">
        <table class="contacts-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts.connections}">
                    <td>
                        <img th:if="${contact.photos != null && !contact.photos.empty && contact.photos[0].url != null}" 
                             th:src="${contact.photos[0].url}" 
                             alt="Contact photo" class="contact-photo" />
                    </td>
                    <td th:text="${contact.names != null && !contact.names.empty} ? 
                                 ${contact.names[0].displayName} : 'Unnamed Contact'"></td>
                    <td th:text="${contact.emailAddresses != null && !contact.emailAddresses.empty} ? 
                                 ${contact.emailAddresses[0].value} : ''"></td>
                    <td th:text="${contact.phoneNumbers != null && !contact.phoneNumbers.empty} ? 
                                 ${contact.phoneNumbers[0].value} : ''"></td>
                    <td>
                        <!-- UPDATE (EDIT) FORM -->
                        <form action="/contacts/update" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${contact.resourceName}">
                            <input type="text" name="name" placeholder="New Name" required>
                            <button type="submit" class="button edit-btn">Edit</button>
                        </form>

                        <!-- DELETE BUTTON -->
                        <form action="/contacts/delete" method="post" style="display:inline;">
                            <input type="hidden" name="id" th:value="${contact.resourceName}">
                            <button type="submit" class="button delete-btn">Delete</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="navigation">
        <a href="/user-info">Back to Profile</a>
    </div>
</body>
</html>
