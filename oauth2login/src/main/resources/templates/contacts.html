<!--template/contacts.html-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Contacts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .contacts-table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        .contacts-table th {
            background-color: #4285F4;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }
        .contacts-table td {
            padding: 10px 15px;
            border-bottom: 1px solid #eee;
        }
        .contacts-table tr:last-child td {
            border-bottom: none;
        }
        .contacts-table tr:hover {
            background-color: #f9f9f9;
        }
        .contact-photo {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: #555;
        }
        .contact-photo img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        .navigation {
            margin-top: 30px;
        }
        .navigation a {
            display: inline-block;
            padding: 10px 15px;
            background-color: #4285F4;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        .navigation a:hover {
            background-color: #3367D6;
        }
    </style>
</head>
<body>
    <h1>Your Google Contacts</h1>
    
    <div th:if="${contacts != null && contacts.connections != null && !contacts.connections.empty}">
        <table class="contacts-table">
            <thead>
                <tr>
                    <th>Photo</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="contact : ${contacts.connections}">
                    <!-- Contact Photo -->
                    <td>
                        <div class="contact-photo">
                            <!-- If photo exists, show it -->
                            <img th:if="${contact.photos != null && !contact.photos.empty && contact.photos[0].url != null}" 
                                 th:src="${contact.photos[0].url}" 
                                 alt="Contact photo" />
                                 
                            <!-- If no photo, show first initial -->
                            <span th:if="${contact.photos == null || contact.photos.empty || contact.photos[0].url == null}"
                                  th:text="${contact.names != null && !contact.names.empty && contact.names[0].displayName != null} ? 
                                         ${#strings.substring(contact.names[0].displayName, 0, 1)} : '?'">
                            </span>
                        </div>
                    </td>
                    
                    <!-- Contact Name -->
                    <td th:text="${contact.names != null && !contact.names.empty} ? 
                             ${contact.names[0].displayName} : 'Unnamed Contact'">
                    </td>
                    
                    <!-- Contact Email -->
                    <td th:text="${contact.emailAddresses != null && !contact.emailAddresses.empty} ? 
                             ${contact.emailAddresses[0].value} : ''">
                    </td>
                    
                    <!-- Contact Phone -->
                    <td th:text="${contact.phoneNumbers != null && !contact.phoneNumbers.empty} ? 
                             ${contact.phoneNumbers[0].value} : ''">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    
    <!-- Empty state if no contacts -->
    <div th:if="${contacts == null || contacts.connections == null || contacts.connections.empty}" class="empty-state">
        <p>No contacts found in your Google account.</p>
    </div>
    
    <div class="navigation">
        <a href="/user-info">Back to Profile</a>
    </div>
</body>
</html>
